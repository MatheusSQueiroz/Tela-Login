<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Realize seu login<br>E entre para o nosso time</h1>
            <img src="imgs/rocket.svg" class="left-login-image" alt="Rocket-Animation">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
  
    <footer>
                <a href="https://www.linkedin.com/in/matheusqrz/" target="_blank" class="footer-link" id="Linkedin">
                    <i class="fa-brands fa-linkedin fa-2xl" style="color: #ffffff;"></i>
                </a>

                <a href="https://github.com/MatheusSQueiroz" target="_blank" class="footer-link" id="Github">
                    <i class="fa-brands fa-square-github fa-2xl" style="color: #ffffff;"></i>
                </a>
    </footer>   
</body>
</html>
